<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>批处理系统</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <!-- ================== BEGIN BASE CSS STYLE ================== -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link th:href="@{/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css}" rel="stylesheet" />
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/css/animate.min.css}" rel="stylesheet" />
        <link th:href="@{/css/style.min.css}" rel="stylesheet" />
        <link th:href="@{/css/style-responsive.min.css}" rel="stylesheet" />
        <link th:href="@{/css/theme/default.css}" rel="stylesheet" id="theme" />
        <!-- ================== END BASE CSS STYLE ================== -->

        <!-- ================== BEGIN PAGE LEVEL CSS STYLE ================== -->
        <link th:href="@{/plugins/jquery-jvectormap/jquery-jvectormap.css}" rel="stylesheet" />
        <link th:href="@{/plugins/bootstrap-calendar/css/bootstrap_calendar.css}" rel="stylesheet" />
        <link th:href="@{/plugins/gritter/css/jquery.gritter.css}" rel="stylesheet" />
        <link th:href="@{/plugins/morris/morris.css}" rel="stylesheet" />
        <!-- ================== END PAGE LEVEL CSS STYLE ================== -->

        <!-- ================== BEGIN BASE JS ================== -->
        <script th:src="@{/plugins/pace/pace.min.js}"></script>
        <!-- ================== END BASE JS ================== -->

        <!-- ================== Vue.js 开始 ================== -->
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <!-- ================== Vue.js 结束 ================== -->
    </head>
    <body>
        <!-- 页面加载进度条 开始 -->
        <div id="page-loader" class="fade in"><span class="spinner"></span></div>
        <!-- 页面加载进度条 结束 -->

        <!-- 页面框架 开始 -->
        <div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
            <!-- 界面右侧主题设置栏 开始 -->
            <div class="theme-panel" th:fragment="theme">
                <a href="javascript:;" data-click="theme-panel-expand" class="theme-collapse-btn"><i class="fa fa-cog"></i></a>
                <div class="theme-panel-content">
                    <h5 class="m-t-0">面板主题设值</h5>
                    <div class="divider"></div>
                    <div class="row m-t-10">
                        <div class="col-md-5 control-label double-line">顶部风格</div>
                        <div class="col-md-7">
                            <select name="header-styling" class="form-control input-sm">
                                <option value="1">默认</option>
                                <option value="2">反色</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-t-10">
                        <div class="col-md-5 control-label double-line">菜单风格</div>
                        <div class="col-md-7">
                            <select name="content-styling" class="form-control input-sm">
                                <option value="1">默认</option>
                                <option value="2">黑色</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 界面右侧主题设置栏 结束 -->
        </div>
        <!-- 页面框架 结束 -->

        <!-- ================== BEGIN BASE JS ================== -->
        <script th:src="@{/plugins/jquery/jquery-1.9.1.min.js}"></script>
        <script th:src="@{/plugins/jquery/jquery-migrate-1.1.0.min.js}"></script>
        <script th:src="@{/plugins/jquery-ui/ui/minified/jquery-ui.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/crossbrowserjs/html5shiv.js}"></script>
        <script th:src="@{/crossbrowserjs/respond.min.js}"></script>
        <script th:src="@{/crossbrowserjs/excanvas.min.js}"></script>
        <script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/plugins/jquery-cookie/jquery.cookie.js}"></script>
        <!-- ================== END BASE JS ================== -->

        <!-- ================== BEGIN PAGE LEVEL JS ================== -->
        <script th:src="@{/plugins/morris/raphael.min.js}"></script>
        <script th:src="@{/plugins/morris/morris.js}"></script>
        <script th:src="@{/plugins/jquery-jvectormap/jquery-jvectormap.min.js}"></script>
        <script th:src="@{/plugins/jquery-jvectormap/jquery-jvectormap-world-merc-en.js}"></script>
        <script th:src="@{/plugins/bootstrap-calendar/js/bootstrap_calendar.min.js}"></script>
        <script th:src="@{/plugins/gritter/js/jquery.gritter.js}"></script>
        <script th:src="@{/js/dashboard-v2.min.js}"></script>
        <script th:src="@{/js/apps.min.js}"></script>
        <!-- ================== END PAGE LEVEL JS ================== -->

        <!-- ================== 本页面的 Vue JS 开始 ================== -->
        <script src="../vue/theme.js"></script>
        <!-- ================== 本页面的 Vue JS 结束 ================== -->
        <script>
            $(document).ready(function() {
                App.init();
                DashboardV2.init();
            });
        </script>
    </body>
</html>
