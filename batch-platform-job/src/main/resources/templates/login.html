<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>批处理平台</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <!-- ================== BEGIN BASE CSS STYLE ================== -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link th:href="@{/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css}" rel="stylesheet" />
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/css/animate.min.css}" rel="stylesheet" />
        <link th:href="@{/css/style.min.css}" rel="stylesheet" />
        <link th:href="@{/css/style-responsive.min.css}" rel="stylesheet" />
        <link th:href="@{/css/theme/default.css}" rel="stylesheet" id="theme" />
        <!-- ================== END BASE CSS STYLE ================== -->

        <!-- ================== BEGIN BASE JS ================== -->
        <script th:src="@{/plugins/pace/pace.min.js}"></script>
        <!-- ================== END BASE JS ================== -->

        <!-- ================== 模态弹框组件 CSS ================== -->
        <link th:href="@{/plugins/gritter/css/jquery.gritter.css}" rel="stylesheet" />
        <!-- ================== 模态弹框组件 CSS ================== -->

        <!-- ================== Vue.js 开始 ================== -->
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <!-- ================== Vue.js 结束 ================== -->
    </head>
    <body class="pace-top bg-white">
        <!-- 页面加载进度条 开始 -->
        <div id="page-loader" class="fade in"><span class="spinner"></span></div>
        <!-- 页面加载进度条 结束 -->

        <!-- 页面内容部分 开始 -->
        <div id="page-container" class="fade">
            <div class="login login-with-news-feed">
                <!-- 页面左侧图片部分 开始 -->
                <div class="news-feed">
                    <div class="news-image">
                        <img th:src="@{/img/login-bg/bg-4.jpg}" data-id="login-cover-image" alt="" />
                    </div>
                    <div class="news-caption">
                        <h4 class="caption-title"><i class="fa fa-diamond text-success"></i> 任务批量处理系统</h4>
                        <p>
                            Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                    </div>
                </div>
                <!-- 页面左侧图片部分 结束 -->

                <!-- 页面右侧表单部分 开始 -->
                <div class="right-content">
                    <!-- 标题 开始 -->
                    <div class="login-header">
                        <div class="brand">
                            <span class="logo"></span> 任务批量处理系统
                            <small>Task Batch Processing System</small>
                        </div>
                        <div class="icon">
                            <i class="fa fa-sign-in"></i>
                        </div>
                    </div>
                    <!-- 标题 结束 -->

                    <!-- 表单 开始 -->
                    <div class="login-content">
                        <form role="form" action="/accountLogin/login" method="POST" class="margin-bottom-0">
                            <div class="form-group m-b-15">
                                <input type="text" id="username" name="username" class="form-control input-lg" placeholder="云桌面账号" required />
                            </div>
                            <div class="form-group m-b-15">
                                <input type="password" id="password" name="password" class="form-control input-lg" placeholder="密码" required />
                            </div>
                            <div class="checkbox m-b-30">
                                <label>
                                    <input type="checkbox" /> 记住密码
                                </label>
                            </div>
                            <div class="login-buttons">
                                <button type="submit" class="btn btn-success btn-block btn-lg">登&nbsp;&nbsp;录</button>
                            </div>
                            <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                                还没有注册? 点击 <a href="/redirectRegister" class="text-success">这里</a> 注册.
                            </div>
                            <hr />
                            <p class="text-center">
                                Copyright &copy; 2020 MicroWorld Company. All rights reserved.
                            </p>
                        </form>

                        <!-- 不通过模态弹框部分 开始 -->
                        <div class="modal fade" id="login-modal-no-pass">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title">&nbsp;&nbsp;提示</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-danger m-b-0">
                                            <h4><i class="fa fa-info-circle"></i>&nbsp;&nbsp;用户名密码不正确</h4>
                                            <p>原因：不符合地市监管规定</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 不通过模态弹框部分 结束 -->
                    </div>
                    <!-- 表单 开始 -->
                </div>
                <!-- 页面右侧表单部分 结束 -->
            </div>
        </div>
        <!-- 页面内容部分 结束 -->

        <!-- ================== BEGIN BASE JS ================== -->
        <script th:src="@{/plugins/jquery/jquery-1.9.1.min.js}"></script>
        <script th:src="@{/plugins/jquery/jquery-migrate-1.1.0.min.js}"></script>
        <script th:src="@{/plugins/jquery-ui/ui/minified/jquery-ui.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/crossbrowserjs/html5shiv.js}"></script>
        <script th:src="@{/crossbrowserjs/respond.min.js}"></script>
        <script th:src="@{/crossbrowserjs/excanvas.min.js}"></script>
        <script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/plugins/jquery-cookie/jquery.cookie.js}"></script>
        <!-- ================== END BASE JS ================== -->

        <!-- ================== BEGIN PAGE LEVEL JS ================== -->
        <!-- ================== 模态弹框组件 JS ================== -->
        <script th:src="@{/plugins/gritter/js/jquery.gritter.js}"></script>
        <!-- ================== 模态弹框组件 JS ================== -->

        <script th:src="@{/js/apps.min.js}"></script>
        <script th:src="@{/js/axios.js}"></script>
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/common/login.js}"></script>
        <!-- ================== END PAGE LEVEL JS ================== -->

        <script>
            $(document).ready(function() {
                App.init();
                LoginV2.init();
            });
        </script>
    </body>
</html>
